<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오톡 채널 추가 버튼</title>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
        integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
    <script>
        // 올바른 JavaScript Key로 초기화
        Kakao.init('ab2f5e893a660017fd43d0fa939fa567'); // 여기에 올바른 JavaScript 키 입력
    </script>
</head>
<body>
    <a id="add-channel-button" href="javascript:addChannel()">
        <img src="https://i.postimg.cc/ZK5f4MtM/80.png"
            alt="카카오톡 채널 추가하기 버튼" />
    </a>

    <script>
        function addChannel() {
            Kakao.Channel.addChannel({
                channelPublicId: '_nxaLQG', // 채널의 공개 ID
            });
        }
    </script>
</body>
</html>
